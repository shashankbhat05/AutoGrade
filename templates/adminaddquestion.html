{% extends 'adminheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}

<!-- Page Title -->
<div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Admin Add Question</h1>
        <nav class="breadcrumbs">
            <ol>
                <li><a href="/adminmainpage">Home</a></li>
                <li class="current">Admin Add Question</li>
            </ol>
        </nav>
    </div>
</div><!-- End Page Title -->

<!-- Contact Section -->
<section id="contact" class="contact section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

            <div class="col-lg-8">
                {{msg}}
                <form action="/adminaddquestion" method="post" data-aos="fade-up" data-aos-delay="200"
                      enctype="multipart/form-data">
                    <div class="row gy-4">
                        <div class="col-md-12">
                            {{msg}}
                        </div>
                        <div class="col-md-12">
                  <textarea class="form-control" name="question" rows="6" placeholder="Question" required=""
                            style=""></textarea>
                        </div>

                        <div class="col-md-6">
                            <input type="file" name="file" class="form-control" placeholder="Upload File" required=""
                                   style="">
                        </div>
                        <div class="col-md-6 ">
                            <select class="form-control" name="dept">
                                {% for dept in depts %}
                                <option>{{dept}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="marks" pattern="[0-9]{1,2}"
                                   title="Marks should be 1/2 digits" class="form-control" placeholder="Enter Marks"
                                   required=""
                                   style="">
                        </div>
                    </div>


                    <div class="row gy-4">
                        <div class="col-md-6 ">
                            <br>
                            <button type="submit" style="border:1px solid black; width:150px; height:50px;">Add New
                                Question
                            </button>
                        </div>
                    </div>
                </form>
            </div><!-- End Contact Form -->

        </div>

    </div>

</section><!-- /Contact Section -->

{% endblock %}
</body>
</html>
