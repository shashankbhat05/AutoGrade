{% extends 'adminheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin HomePage</title>
    <link rel="stylesheet" href="static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="static/assets/css/main.css">
</head>
<body>
{% block content %}

    <!-- Page Title -->
    <div class="page-title light-background py-4 bg-primary text-white">
        <div class="container d-lg-flex justify-content-between align-items-center">
            <h1 class="mb-2 mb-lg-0">Admin HomePage</h1>
            <nav class="breadcrumbs">
                <ol class="breadcrumb bg-transparent p-0 m-0">
                    <li class="breadcrumb-item"><a href="/adminmainpage" class="text-white">Home</a></li>
                    <li class="breadcrumb-item active text-white">Admin HomePage</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Services Section -->
    <section id="services" class="services section py-5">
        <div class="container">
            <div class="row gy-4">
                <!-- Dept Count -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
                  <div class="card shadow border-0 h-100">
                      <div class="card-body text-center">
                        <i class="bi bi-building display-4 text-primary"></i>
                          <h4 class="mt-3">Department Count</h4>
                          <h2 class="text-success">4</h2>
                      </div>
                  </div>
              </div>

                <!-- Teachers Count -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="card shadow border-0 h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-person-badge display-4 text-primary"></i>
                            <h4 class="mt-3">Teachers Count</h4>
                            <h2 class="text-success">100</h2>
                        </div>
                    </div>
                </div>
                <!-- Students Count -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
                  <div class="card shadow border-0 h-100">
                      <div class="card-body text-center">
                          <i class="bi bi-people display-4 text-primary"></i>
                          <h4 class="mt-3">Students Count</h4>
                          <h2 class="text-success">1500</h2>
                      </div>
                  </div>
              </div>

                <!-- Additional Statistics (Uncomment and Add) -->
                
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="300">
                    <div class="card shadow border-0 h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-file-earmark-text display-4 text-primary"></i>
                            <h4 class="mt-3">Exams Count</h4>
                            <h2 class="text-success">10</h2>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </section>

{% endblock %}



<!-- Vendor JS Files -->
<script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="static/assets/vendor/aos/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
