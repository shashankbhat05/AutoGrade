{% extends 'adminheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
     <style type="text/css">
		table, tr, td, th{
		border:1px solid black;
		border-collapse:collapse;
		text-align:center;
		font-size:18px;
		}
		table{
		width:100%;
		}
		th,td{
		height:50px;
		}
	</style>
    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Admin View Contacts</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="/adminmainpage" style="color: white; font-weight: 500; font-size: large;">Home</a></li>
           
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- About 2 Section -->
    <section id="about-2" class="about-2 section">

      <div class="container" data-aos="fade-up">

        <div class="row g-4 g-lg-5" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-12">
            <h3 class="pt-0 pt-lg-5">Admin View Contacts</h3>
            <!-- Tab Content -->
            <div class="tab-content">
              <div class="tab-pane fade show active" id="about-2-tab1">
                <p class="fst-italic">
            <table>
                          <tr>
                        <th>Contact Id</th>
                        <th>Contact Name</th>
                        <th>EmailId</th>
                        <th>Phone Number</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.ContactName}}</td>
                        <td>{{row.EmailId}}</td>
                        <td>{{row.PhoneNumber}}</td>
                        <td>{{row.Message}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
            </table>
                </p>
              </div><!-- End Tab 1 Content -->

            </div>

          </div>

        </div>

      </div>

    </section><!-- /About 2 Section -->

{% endblock %}
</body>
</html>
