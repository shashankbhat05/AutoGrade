{% extends 'teacherheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
<style>
.notification {
  color: black;
  text-decoration: none;
  padding: 15px 26px;
  position: relative;
  display: inline-block;
  border-radius: 2px;
}

/* ... */

.notification .badge {
  position: absolute;
  top: -10px;
  right: -10px;
  padding: 5px 10px;
  border-radius: 50%;
  background-color: red;
  color: white;
}


</style>
<!-- Page Title -->
<div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Teacher Add Question</h1>
        <nav class="breadcrumbs">
            <ol>
                <li>
                    <a href="/teacheraddquestion" class="notification">
                        <span style="color: white; font-weight: 500; font-size: large;">Home</span>
                <span class="badge" style="position: absolute; top: 2px; right: 3px;">{{cnt}}</span>
                    </a>
                </li>
               
            </ol>
        </nav>
    </div>
</div><!-- End Page Title -->

<!-- Contact Section -->
<section id="contact" class="contact section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

            <div class="col-lg-8">
                {{msg}}
                <form action="/teacheraddquestion2" method="post" data-aos="fade-up" data-aos-delay="200"
                      enctype="multipart/form-data">
                    <div class="row gy-4">
                        <div class="col-md-6">
                            <b>{{data.SlNo}}</b>
                        </div>
                    </div>
                    <div class="row gy-4">
                        <div class="col-md-12">
                            <input type="text" name="id" class="form-control" placeholder="Question Id" required=""
                                   style="" value="{{data.id}}" readonly>
                        </div>
                        <div >
                  <textarea class="form-control" name="question" rows="6" placeholder="Question" required=""
                            style=""></textarea>
                        </div>

                        <div class="col-md-6" >
                            <input type="file" name="file" class="form-control" placeholder="Upload File" required=""
                                   style="">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="marks" pattern="[0-9]{1,2}"
                                   title="Marks should be 1/2 digits" class="form-control" placeholder="Enter Marks"
                                   required=""
                                   style="" value="20" readonly>
                        </div>
                    </div>
                    <div class="row gy-4">
                        <div class="col-md-6 ">
                            <br>
                            <button type="submit" style="border: none; background-color: rgb(104, 104, 234); border-radius: 10px; color: white; width:150px; height:50px;">Add New
                                Question
                            </button>
                        </div>
                    </div>
                </form>
            </div><!-- End Contact Form -->

        </div>

    </div>

</section><!-- /Contact Section -->

{% endblock %}
</body>
</html>
