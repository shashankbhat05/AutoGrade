{% extends 'commonheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Student Login</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="/index" style="color: white; font-weight: 500; font-size: large;">Home</a></li>
           
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4" style=" height: 60vh;width: 80vw; background-image: url(../static/assets/img/u.jpg); background-size: cover; background-repeat:no-repeat; background-position:center;background-color: rgba(0, 0, 0, 0.5);background-blend-mode: multiply; ">
          <div class="col-lg-6" >
{{msg}}
        
            <form action="/userlogin" method="post" data-aos="fade-up" data-aos-delay="200" style="transform: translateX(2%);">
              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="uname" class="form-control" placeholder="Login Name" required=""
                  style="">
                </div>
              </div>
                <div class="row gy-4">

                <div class="col-md-6 ">
                  <br>
                  <input type="password" class="form-control" name="pwd" placeholder="Password" required=""
                  style="">
                </div>
                </div>

                <div class="row gy-4">
                  <div class="col-md-6 ">
                  <br>
                  <button type="submit" style="border: none; background-color: rgb(104, 104, 234); border-radius: 10px; color: white; width:150px; height:50px;">User Login</button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->

{% endblock %}
</body>
</html>
